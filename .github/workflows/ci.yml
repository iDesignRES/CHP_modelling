name: CI

on:
  push:
    branches: [main, release-*]
  pull_request:
    branches: [main, release-*]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_type: Release
            cc: clang
            cxx: clang++
            generator: Ninja
          - os: windows-latest
            build_type: Release
            generator: Ninja   # MSVC will be detected automatically

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch the submodules

      - name: Set reusable strings
        id: strings
        shell: bash
        run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      # Setup MSVC environment on Windows
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2

      - name: Configure CMake
        run: >
          cmake -G "${{ matrix.generator }}"
          -B ${{ steps.strings.outputs.build-output-dir }}
          -S ${{ github.workspace }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          ${{ runner.os == 'Linux' && format('-DCMAKE_C_COMPILER={0} -DCMAKE_CXX_COMPILER={1}', matrix.cc, matrix.cxx) || '' }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }}

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --output-on-failure

      - name: Show LastTest.log (Linux)
        if: always() && runner.os != 'Windows'
        run: |
          echo "=== Contents of LastTest.log ==="
          cat ${{ steps.strings.outputs.build-output-dir }}/Testing/Temporary/LastTest.log || echo "Log file not found"

      - name: Show LastTest.log (Windows)
        if: always() && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "=== Contents of LastTest.log ==="
          Get-Content "${{ steps.strings.outputs.build-output-dir }}\Testing\Temporary\LastTest.log" -ErrorAction SilentlyContinue

      - name: Install dependencies for doxygen
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
