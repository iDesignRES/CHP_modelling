name: Documentation

on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
    types: [opened, synchronize, reopened]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set VERSION env variable
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            TARGET_DIR="v${VERSION}"
          elif [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            VERSION="dev"
            TARGET_DIR="dev"
          else
            VERSION="unknown"
            TARGET_DIR="unknown"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TARGET_DIR=$TARGET_DIR" >> $GITHUB_ENV

      - name: Install Doxygen dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz \
              xorg-dev mesa-utils xvfb libgl1 freeglut3-dev \
              libxrandr-dev libxinerama-dev libxcursor-dev \
              libxi-dev libxext-dev xsettingsd x11-xserver-utils

      - name: Generate Doxygen docs
        run: |
          mkdir -p build/docs/${TARGET_DIR}
          sed -i "s|^OUTPUT_DIRECTORY .*|OUTPUT_DIRECTORY = build/docs/${TARGET_DIR}|" docs/Doxyfile
          doxygen docs/Doxyfile

      - name: Copy to stable if version is a tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cp -r build/docs/${TARGET_DIR} build/docs/stable

      - name: Create root index.html redirecting to stable
        run: |
          echo '<!--This file is automatically generated by Documenter.jl-->' > build/docs/index.html
          echo '<meta http-equiv="refresh" content="0; url=./stable/"/>' >> build/docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/docs

  # Deployment job
  deploy:
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/'))
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
