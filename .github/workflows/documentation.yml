name: Documentation

on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
    types: [opened, synchronize, reopened]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Needed for pushing to gh-pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set VERSION and TARGET_DIR
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            TARGET_DIR="${VERSION}"
          elif [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            VERSION="dev"
            TARGET_DIR="dev"
          else
            VERSION="unknown"
            TARGET_DIR="unknown"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TARGET_DIR=$TARGET_DIR" >> $GITHUB_ENV

      - name: Install Doxygen dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz \
              xorg-dev mesa-utils xvfb libgl1 freeglut3-dev \
              libxrandr-dev libxinerama-dev libxcursor-dev \
              libxi-dev libxext-dev xsettingsd x11-xserver-utils

      - name: Generate Doxygen docs
        run: |
          mkdir -p site/${TARGET_DIR}
          sed -i "s|^OUTPUT_DIRECTORY .*|OUTPUT_DIRECTORY = site/${TARGET_DIR}|" docs/Doxyfile
          doxygen docs/Doxyfile

      - name: Copy to stable if version is a tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cp -r site/${TARGET_DIR} site/stable

      - name: Create root index.html redirecting to stable
        run: |
          echo '<!--This file is automatically generated by Documenter.jl-->' > site/index.html
          echo '<meta http-equiv="refresh" content="0; url=./stable/"/>' >> site/index.html

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          persist-credentials: true

      - name: Merge old and new docs
        run: |
          mkdir -p out
          cp -r gh-pages/* out/ 2>/dev/null || true
          cp -r site/* out/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: out
