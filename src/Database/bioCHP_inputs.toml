# plant properties
[plant]
    # bioCHP_PLANT
    [[plant.bioCHP_PLANT]]
    data_def = "prop"
    data_id = "fuel_diameter_m"
    data_type = "num"
    data_info = "unit=m, characteristic particle size of the feedstock"
    values = [0.05]

    [[plant.bioCHP_PLANT]]
    data_def = "prop"
    data_id = "T_stm"
    data_type = "num"
    data_info = "unit=deg.C, boiler steam temperature"
    values = [450.0]

    [[plant.bioCHP_PLANT]]
    data_def = "prop"
    data_id = "P_stm"
    data_type = "num"
    data_info = "unit=bar-g, boiler steam pressure"
    values = [100.0]

