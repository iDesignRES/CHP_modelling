# System components
[system]
    # solid_fuel_boiler
    [[system.solid_fuel_boiler]]
    data_def = "prop"
    data_id = "lambda"
    data_type = "num"
    data_info = "unit=none, input to stoichiometric O2 molar ratio in the combustion process"
    values = [1.2]

    [[system.solid_fuel_boiler]]
    data_def = "prop"
    data_id = "P_bar"
    data_type = "num"
    data_info = "unit=bar-a, pressure in the combustion process and flue gas"
    values = [1.01325]

    [[system.solid_fuel_boiler]]
    data_def = "prop"
    data_id = "T_ox"
    data_type = "num"
    data_info = "unit=deg.C, temperature of the oxidizing fluid (air)"
    values = [25.0]

    [[system.solid_fuel_boiler]]
    data_def = "prop"
    data_id = "T_g"
    data_type = "num"
    data_info = "unit=deg.C, oulet flue gas temperature from the boiler after heat recovery"
    values = [140.0]

    [[system.solid_fuel_boiler]]
    data_def = "prop"
    data_id = "q_loss"
    data_type = "num"
    data_info = "unit=none, ratio of the rate of heat losses to output boiler thermal power"
    values = [0.05]

    [[system.solid_fuel_boiler]]
    data_def = "prop"
    data_id = "yC_ba"
    data_type = "num"
    data_info = "unit=none, Carbon content in the bottom ash"
    values = [0.03]

    [[system.solid_fuel_boiler]]
    data_def = "prop"
    data_id = "T_ba"
    data_type = "num"
    data_info = "unit=deg.C, Temperature bottom ash"
    values = [1000.0]

    [[system.solid_fuel_boiler]]
    data_def = "prop"
    data_id = "T_fa"
    data_type = "num"
    data_info = "unit=deg.C, Temperature fly ash"
    values = [1000.0]

    [[system.solid_fuel_boiler]]
    data_def = "prop"
    data_id = "f_ba"
    data_type = "num"
    data_info = "unit=none, faction of ash as bottom ash"
    values = [0.1]

# Process parameters
[process]
    # flue_gas_cleaning
    [[process.flue_gas_cleaning]]
    data_def = "prop"
    data_id = "SO2"
    data_type = "num"
    data_info = "unit=mg/Nm3, SO2 emission limit"
    values = [50.0]

    [[process.flue_gas_cleaning]]
    data_def = "prop"
    data_id = "HCl"
    data_type = "num"
    data_info = "unit=mg/Nm3, HCl emission limit"
    values = [10.0]

    [[process.flue_gas_cleaning]]
    data_def = "prop"
    data_id = "PM"
    data_type = "num"
    data_info = "unit=mg/Nm3, Particle Matter emission limit"
    values = [50.0]

    [[process.flue_gas_cleaning]]
    data_def = "prop"
    data_id = "T_op"
    data_type = "num"
    data_info = "unit=deg.C, operatioal temperature"
    values = [140.0]

    [[process.flue_gas_cleaning]]
    data_def = "prop"
    data_id = "P_op"
    data_type = "num"
    data_info = "unit=bar-a, operational pressure"
    values = [1.01325]

    # Rankine_cycle
    [[process.Rankine_cycle]]
    data_def = "prop"
    data_id = "Po"
    data_type = "num"
    data_info = "unit=bar-a, outlet steam pressure from steam turbines"
    values = [0.032]

    [[process.Rankine_cycle]]
    data_def = "prop"
    data_id = "mu_isent"
    data_type = "num"
    data_info = "unit=none, isentropic efficiency of the steam turbines"
    values = [0.65]

    [[process.Rankine_cycle]]
    data_def = "prop"
    data_id = "P_cond"
    data_type = "num"
    data_info = "unit=bar, operational pressure condenser"
    values = [1.032]

    [[process.Rankine_cycle]]
    data_def = "prop"
    data_id = "T_cond"
    data_type = "num"
    data_info = "unit=deg.C, operational temperature condenser"
    values = [25.0]
